<div class="rounded_panel txt_lightgrey">
	<div class="top-rounded-panel grey-bg">
		<h1>Projects</h1>
	</div>
	{% for project in site.projects %}
	<div class="content-rounded-panel">
		<div>
			<table class="table table-striped table-hover table-condensed">
					
					<thead>
						<tr>	
							<th>
								<a style="cursor: pointer;">{{project.role}}</a></br>
								<a style="cursor: pointer;">{{project.short_description}}</a>
							</th>
							<th style="text-align: right;">{{project.start}} - {{project.end}}</br>
								{{project.size}}
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="2" class="hidden-sm hidden-xs">{{project.did}}</td>
						</tr>
					</tbody>
					
			</table>
		</div>
		<br>
	</div>
	{% endfor %}
</div>
