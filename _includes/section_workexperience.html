<div class="rounded_panel txt_lightgrey">
	<div class="top-rounded-panel grey-bg">
		<h1>Work Experience</h1>
	</div>
	<div class="content-rounded-panel">
		<div>
			<table class="table table-striped table-hover table-condensed">
					{% for role in site.roles %}
					<thead>
						<tr>	
							<th>
								<a style="cursor: pointer;"><strong><p>{{role.title}}</p></strong>
								<a style="cursor: pointer;"><strong><p>{{role.employer}}</p></strong></a>
							</th>
							<th style="text-align: right;"><p>{{role.start}} - {{role.end}}</p>
								<p>{{role.size}}</p>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="2" class="hidden-sm hidden-xs">{{role.description}}</td>
							<p>&nbsp;</p>
						</tr>
					</tbody>
					{% endfor %}
			</table>
		</div>
		<br>
	</div>
</div>
