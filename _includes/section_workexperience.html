<div class="rounded_panel txt_lightgrey">
	<div class="top-rounded-panel grey-bg">
		<h1>Work Experience</h1>
	</div>
	<div class="content-rounded-panel">
		<div>
			<table class="table table-striped table-hover table-condensed">
			<table>
				<tbody>
				<tr>
				<td><a style="cursor: pointer;">{{role.title}}</a></td>
				<td style="text-align: right;">{{role.start}}-{{role.end}}</td>
				</tr>
				<tr>
				<td><a style="cursor: pointer;">{{role.employer}}</a></td>
				<td style="text-align: right;">{{role.size}}</td>
				</tr>
				<tr>
				<td colspan="2">{{role.description}}</td>
				</tr>
				</tbody>
			</table>
		</div>
		<br>
	</div>
</div>
