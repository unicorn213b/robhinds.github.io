<div class="rounded_panel txt_lightgrey">
	<div class="top-rounded-panel grey-bg">
		<h1>Work Experience</h1>
	</div>
	{% for role in site.roles %}
	<div class="content-rounded-panel">
		<div>
			<table class="table table-striped table-hover table-condensed">
					
					<thead>
						<tr>	
							<th>
								<a style="cursor: pointer;"><strong>{{role.title}}</strong><br></br>
								<a style="cursor: pointer;"><strong>{{role.employer}}</strong></a>
							</th>
							<th style="text-align: right;"><p>{{role.start}} - {{role.end}}<br></br>
								{{role.size}}
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="2" class="hidden-sm hidden-xs"><p>{{role.description}}</p></td>
							<p>&nbsp;</p>
						</tr>
					</tbody>
					
			</table>
		</div>
		<br>
	</div>
	{% endfor %}
</div>
